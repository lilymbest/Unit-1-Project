<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <header><span class="timer">0:30</span></header>
    <div class="sideBar">
        <aside>
            <h3 class='instruct'>Instructions</h3>
                <p>Flip the cards over and try to find as many matches as you can in thirty seconds!</p>

                <p>Each pair is worth ten points so the maximum score is 100 points.</p> 

                <p>Cards are placed randomly so hit the replay buton and you can try again!</p>
        </aside>
    </div>

    <div class="highScores">
            <aside>
                <h3>Score Board</h3>
                <ul></ul>
            </aside>
    </div>
    <div class="replayBtn">
        <button class="button" id="btn">Start</button>
    </div>
    <div id="cardBoard" class="board clearfix">
         </div>
        <audio></audio>
</body>
<footer><a href="https://github.com/lilymbest" target="_blank">GitHub</footer>
</html>
