<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <header><span class="timer">00:30</span></header>
    <div class="sideBar">
        <aside>
            <h3 class='instruct'>Instructions</h3>
                <p>Flip the cards over and try to find as many matches as you can in thirty seconds!</p>

                <p>Each pair is worth ten points so the maximum score is 100 points.</p> 

                <p>Cards are placed randomly so hit the replay buton and you can try again!</p>
        </aside>
    </div>

    <div class="highScores">
            <aside>
                <h3>Score Board</h3>
            </aside>
    </div>
    <div class="replayBtn">
        <button class="button" id="btn">Start</button>
    </div>
    <div class="cardBoard">
        <div class="empty"></div>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
        <div id="c5"></div>
        <div id="c6"></div>
        <div id="c7"></div>
        <div id="c8"></div>
        <div id="c9"></div>
        <div id="c10"></div>
        <div id="c11"></div>
        <div id="c12"></div>
        <div id="c13"></div>
        <div id="c14"></div>
        <div id="c15"></div>
        <div id="c16"></div>
        <div id="c17"></div>
        <div id="c18"></div>
        <div id="c19"></div>
        <div id="c20"></div>
        </div>
        <audio></audio>
</body>
<footer><a href="https://github.com/lilymbest" target="_blank">GitHub</footer>
</html>
